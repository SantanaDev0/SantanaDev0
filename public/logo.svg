<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" opacity="0.15"/>

  <!-- Letter S -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="url(#grad1)" text-anchor="middle">S</text>

  <!-- White outline for better visibility -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="none" stroke="#fff" stroke-width="2" text-anchor="middle">S</text>
</svg>
